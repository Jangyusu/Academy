


<style>
    .elm{
        width:100px;height:100px;
        background:#000;
        position:absolute; left:0;
    }
</style>
<div class="elm"></div>


<script>
    var idx = 0;
    var elm = document.querySelector('.elm');
    var elmWid = Math.max(elm.offsetWidth,elm.scrollWidth);
    
    var inter = setInterval(function(){ 
        /*실행명령*/         
        idx++;
        elm.style.left = idx + 'px';
        elm.style.top = idx + 'px';        
        
        if(idx > window.innerHeight - elmWid){
            clearInterval(inter);    
        }
    },0);
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
