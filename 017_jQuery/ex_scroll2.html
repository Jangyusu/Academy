<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <header></header>

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <style>
        html,
        body {
            margin: 0;
        }

        header {
            width: 100%;
            height: 100px;
            background: #000;
            position: fixed;
            transform: translateY(0);
            transition: .5s;
        }

        header.active {
            transform: translateY(-100%)
        }

        div {
            width: 400px;
            height: 500px;
            background: #aaa;
            margin: 0 auto 100px;
            opacity: 0;
            transition: 1s;
        }

        div.active {
            opacity: 1;
            margin: 0 auto 0;
        }
    </style>

</body>



<script>

    $(function () {
        //start

        var firstCount = 0,
            lastCount = 0;

        $(window).on("scroll", function () {
            firstCount = $(this).scrollTop()

            if (firstCount > lastCount) {
                //스크롤을 아래로 내림
                console.log("내림")
                $("header").addClass("active");
            } else {
                //스크롤을 위로 올림
                console.log("올림")
                $("header").removeClass("active");
            }

            lastCount = firstCount;



        })

        //end
    })

</script>





</html>
