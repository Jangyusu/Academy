<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>

    <div></div>
    <aside>top</aside>

    <style>
        div {
            height: 2000px;
        }

        aside {
            position: absolute;
            right: 0;
            top: 100px;
            width: 100px;
            height: 100px;
            background: #f00;
            color: #fff;
            transition: .5s;
        }
    </style>

</body>



<script>

    $(function () {
        //start

        var sTop = 0,
            bTop = 0;

        $(window).on("scroll", function () {
            sTop = $(this).scrollTop(); //현재 스크롤의 높이
            bTop = $(document).height() - $(window).height(); //스크롤이 최하단일 때의 높이.

            $("aside").css({ //
                top: sTop + 100
            })


            console.log(sTop == bTop);
        })

        //end
    })

</script>





</html>
