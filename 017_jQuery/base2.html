<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".box").css({
                width: 100,
                height: 100,
                background: "red",
                color: "white"
            });


            var count = 0;
            $(".basic button").on("click", function () {  // eq(x) x번째의 요소를 선택
                var $this = $(this).index();

                if ($this == 0) {
                    count -= 50;
                } else {
                    count += 50;
                }

                $('.box').animate({
                    marginLeft: count
                }, 500);

            });


            $(".btn button").on("click", function () {
                $(".btn").toggleClass("active");
            });
        });
    </script>
</head>

<body>
    <div class="basic">
        <button>좌측</button>
        <button>우측</button>
        <div class="box">콘텐츠</div>
    </div>

    <div class="btn">
        <button>메뉴</button>
        <div class="nav">네비게이션</div>
        <style>
            .btn {
                margin: 100px;
                position: relative;
            }

            .nav {
                position: absolute;
                left: -600px;
                top: 50px;
                background: #ddd;
                padding: 100px;
                display: inline-block;
                transition: .5s;
            }

            .btn.active .nav {
                left: 0;
            }
        </style>
    </div>


</body>

</html>
