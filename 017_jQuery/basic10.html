<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link src="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
    //start
    
    
var firstCount = 0,
    lastCount = 0;

    $(window).on('scroll',function(e){
        console.log(e)
        //window.scrollY
        //window.outerHeight
        
        firstCount = $(this).scrollTop();  

        //console.log("first"+firstCount);  
        //console.log("last"+lastCount);    
        // 스크롤을 아래로 내리면 first 수치가 더 크다
        // 스크롤을 위로 올리면 last 수치가 더 크다
        if(firstCount > lastCount){
            //스크롤을 아래로 내림
            console.log('내림');
            $('header').addClass('active');

        }else{
            //스크롤을 위로 올림
            console.log('올림');
            $('header').removeClass('active');
        }

        lastCount = firstCount;

        
    });

    
    



    
   
    //end
});
</script>
</head>

<body>
    <style>
        header{
            width:100%; height:80px; background:#000;
            position:fixed; top:0; left:0;
            transition:.5s;
        }
        header.active{
            top:-80px;
        }
    </style>
