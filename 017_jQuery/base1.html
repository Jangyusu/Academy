<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function() {
                $(".box").hide(); // $('선택자').메소드();

                $("button:first").on("click", function() {
                    $(".box").css({
                        border: "1px solid #000",
                        padding: "60px",
                        fontSize: "5em"
                    });
                    $(".box").show(500); //block
                });

                $("button:last").on("mouseover", slideToggle);
                $("button:last").on("mouseleave", slideToggle);

                function slideToggle() {
                    $(".box").slideToggle(500); //none
                }
            }); // = $(document).ready(function() {});
        </script>
    </head>
    <body>
        <button>show()</button>
        <button>hide()</button>
        <div class="box">
            콘텐츠 내용입니다.
        </div>
    </body>
</html>
