<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>함수(function)</h1>");

            function fun(x) {
                var i = 0;
                while (i++ < x) {
                    document.write("hello<br>");
                }
            }
            fun(10);
        </script>
    </body>
</html>
