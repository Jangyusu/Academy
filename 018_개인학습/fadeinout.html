<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            //start

            var inter,
                i = 0;

            $(".fade img").not(":first").hide();

            function loop() {
                inter = setInterval(function () {
                    $(".fade img").eq(i).fadeOut();
                    i++;
                    if (i == 3) {
                        i = 0;
                    }
                    $(".fade img").eq(i).fadeIn();

                }, 1000);
            }
            loop();

            $(".fade").on("mouseenter", loop)
            $(".fade").on("mouseleave", function () {
                clearInterval(inter);
            })

            //end
        })
    </script>
</head>

<body>

    <div class="fade">
        <img src="../016_DomContral/img/img-01.jpg" alt="">
        <img src="../016_DomContral/img/img-02.jpg" alt="">
        <img src="../016_DomContral/img/img-03.jpg" alt="">
    </div>

    <style>
        .fade {
            position: relative;
        }

        img {
            width: 600px;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

</body>

</html>
