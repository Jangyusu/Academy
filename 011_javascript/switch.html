<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //swit
            document.write("<h1>switch</h1>");

            var num = prompt("1~5사이의 숫자를 넣으시오");
            var a = null;
            switch (num) {
                case "1":
                    a = num - 10;
                    break;
                case "2":
                    a = num + 20;
                    break;
                case "3":
                    a = num * 30;
                    break;
                case "4":
                    a = num * 40;
                    break;
                default:
                    a = 100;
            }
            document.write(a);
        </script>
    </body>
</html>
