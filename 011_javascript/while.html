<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //while
            document.write("<h1>while</h1>");

            var num = 1,
                sum = null;
            while (num <= 100) {
                if (num % 2 === 0) {
                    sum += num;
                }
                num++;
            }
            document.write(sum + "<br>");
        </script>
    </body>
</html>
