<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>2단부터 9단까지</h1>");

            var i = 2,
                j = 1;

            while (i < 10) {
                document.write(i + "단 시작합니다. <br>");
                while (j < 10) {
                    document.write(i + " X " + j + " = " + i * j + "<br>");
                    j++;
                }
                i++, (j = 1);
                document.write("<br>");
            }
            /* 2단부터 9단까지 */
        </script>
    </body>
</html>
