<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //while
            document.write("<h1>while 구하라</h1>");

            var num = 1;
            while (num <= 100) {
                if (num % 2 === 1) {
                    document.write(num + " / ");
                } else if (num === 100) {
                    document.write("*");
                } else {
                    document.write("* / ");
                }
                num++;
            }
        </script>
    </body>
</html>
