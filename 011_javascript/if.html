<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>ex01-if 조건문 활용</h1>");
            //스스로 생각하기!!!!!

            var a = prompt("좋아하는 숫자는?");
            a = parseInt(a);
            if (a % 2 === 0) {
                document.write(a + "는 짝수입니다.");
            } else {
                document.write(a + "는 홀수입니다.");
            }
        </script>
    </body>
</html>
