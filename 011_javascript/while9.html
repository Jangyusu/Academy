<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = "*",
                b = window.prompt("숫자를 입력하세요.");

            for (var i = b; i > 0; i--) {
                for (var j = i; j > 0; j--) {
                    document.write(a);
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
