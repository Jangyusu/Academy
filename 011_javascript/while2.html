<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //while
            document.write("<h1>while 뒷자리가 3,6,9 인것들만 구하라</h1>");

            var num = 1;
            while (num < 101) {
                if (num % 10 === 0) {
                    document.write("<br>");
                }
                if ((num % 10) % 3 === 0 && num % 10 !== 0) {
                    document.write("* / ");
                } else {
                    document.write(num + " / ");
                }
                num++;
            }
        </script>
    </body>
</html>
