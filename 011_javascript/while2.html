<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //while
            document.write("<h1>while 1~100까지의 홀수의 개수를 구하라</h1>");

            var num = 0,
                hole = 0;
            while (num <= 100) {
                if (num % 2 === 1) {
                    hole++;
                    console.log(hole);
                }
                num++;
            }
            document.write(hole);
        </script>
    </body>
</html>
