<!DOCTYPE html>
<html lang="en">

        <title>Document</title>

    <body>
        <script>
            //while
            document.write("<h1>while 1~100까지의 홀수의 개수를 구하라</h1>");

            var num = 0;
            var num2 = [3, 6, 9];
            while (num <= 100) {
                if (num % 10 === 3 || num % 10 === 6 || num % 10 === 9) {
                    document.write("<br>" + num);
                }
                num++;
            }
        </script>
    </body>
