<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <script>
            document.write("<h1>산술연산자</h1>");
            var x = 10;
            var y = 30;
            var z = x + y;

            document.write("x + y = " + z);
            document.write("<br> (x+y) / 2 = " + z / 2);
            document.write("<br> (x+y) * 2 = " + z * 2);
        </script>
    </body>
