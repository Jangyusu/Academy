<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>5의 배수의 합을 구하시오</h1>");

            var num = 0,
                sum = 0;

            while (num <= 100) {
                if (num % 5 === 0) {
                    sum += num;
                }
                num++;
            }
            document.write("<br> 0부터 100까지 5의 배수의 합은 " + sum + " 입니다.");
        </script>
    </body>
</html>
